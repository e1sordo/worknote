name: Check build

on: [pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17.0.0+35'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B install --no-transfer-progress
